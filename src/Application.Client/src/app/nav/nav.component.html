<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Gerenciamento de produtos</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if(accountService.currentUser()){
      <li class="nav-item">
        <a routerLink="/produtos" routerLinkActive="active" class="nav-link">Produtos</a>
      </li>
      <li class="nav-item">
        <a routerLink="/produtos/cadastrar" routerLinkActive="active" class="nav-link">Cadastrar Produto</a>
      </li>
      }
    </ul>

    @if(accountService.currentUser()){
    <div dropdown class="dropdown">
      <button
        type="button"
        dropdownToggle
        class="dropdown-toggle text-light text-decoration-none btn btn-secondary"
      >
        Bem-vindo {{ accountService.currentUser()?.name | titlecase }}
      </button>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @else {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex"  autocomplete="off">
      <input
        name="email"
        [(ngModel)]="model.email"
        class="form-control me-2"
        placeholder="Email"
        type="email"
      />
      <input
        name="senha"
        [(ngModel)]="model.senha"
        class="form-control me-2"
        placeholder="Senha"
        type="password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
